<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéStore - Contacto</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Ruta ajustada al CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<header>
  <!-- Logo y nombre centrados -->
  <div class="header-top">
    <img src="../img/logo.png" alt="Logo PokéStore" class="logo">
    <h1 class="store-name">PokéStore</h1>
  </div>

  <!-- Menú inferior centrado -->
  <nav class="header-bottom">
    <div class="nav-left">
      <a href="../index.html">Inicio</a>
      <a href="./shop.html">Shop</a>
    </div>
    <div class="nav-right">
      <a href="pages/carrito.html" class="cart-link">
        <i class="fas fa-shopping-cart"></i> Mi carrito
      </a>
    </div>
  </nav>
</header>
  <main>
    <section class="contacto-form">
      <h2>Formulario de Contacto</h2>
      <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234-5678">

        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" placeholder="Escribí tu consulta aquí..." rows="5" required></textarea>

        <button type="submit" class="btn">Enviar Consulta</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-contenido">
      <h3>PokéStore TCG</h3>
      <p>Tu tienda Pokémon TCG de confianza — cartas, sobres y colecciones.</p>
      <div class="redes">
        <a href="https://www.instagram.com/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/" target="_blank" class="face"><i class="fab fa-facebook"></i></a>
        <a href="https://www.tiktok.com/" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/549XXXXXXXXXX" target="_blank" class="whats"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    <p class="copy">© 2025 PokéStore TCG — Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
